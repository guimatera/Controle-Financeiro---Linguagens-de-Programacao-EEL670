<html>
<head>
<style>
body {
  background-color: DarkSlateBlue;
}

h1 {
  color: goldenrod;
  text-align: center;
  font-family: verdana;
  font-size: 25px;
}

label{
color: white;
  text-align: center;
  font-family: verdana;
  font-size: 20px;
}
</style>
</head>
<body>
<meta charset="utf-8">
<h1>Cadastro de Usuário</h1>
<br></br>
<align>
<center>
<form action="" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        <label>Nome de Usuário:</label>
        {{ form.username(class="form-control", placeholder="Usuário") }}
    </div>
    <br></br>
    <div class="form-group">
        <label>Senha:</label>
        {{ form.password(class="form-control", placeholder="Senha") }}
    </div>
    <br></br>
    <p>{{form.submit()}}</p>
</form>
</center>
</align>
<br>
<form action="/index" method="POST">
<input type="submit" value="Voltar para a pagina inicial">
</form>
</br>
